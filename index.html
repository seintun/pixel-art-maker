<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sein's Pixel Art Maker</title>
</head>
<body>
    <div class="container border">
        <h3>Sein's Pixel Art Maker</h3>
    </div>
    <div class="container border">
        <h5>Click the pixel box with chosen color</h5>
        <div class="canvas">
            <!-- All the pixel grids are inserted HERE! -->
        </div>
    </div>
    <div class="container border">
        <!-- Select color palettes -->
        <h5>Click your desired color here!</h5>
        <div class="row">
            <div class="col-2">
                Red
            </div>
            <div class="col-2">
                Green
            </div>
            <div class="col-2">
                Blue
            </div>
            <div class="col-2">
                Yellow
            </div>
            <div class="col-2">
                Purple
            </div>
            <div class="col-2">
                Orange
            </div>
        </div>
    </div>
</body>
</html>
